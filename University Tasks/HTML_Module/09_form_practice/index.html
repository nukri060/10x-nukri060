<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <h1>Input Form</h1>
        <form action="">
            <label for="">Full name</label>
            <div class="full-name">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Surname">
            </div>

            <label for="">Your birthdate</label>
            <div class="date-wrapper">
                <input type="date" class="date-input">
            </div>

            <label for="Location">Location</label>
            <div class="locations-wrapper">
                <select name="locations" id="" class="locations">
                    <option value="" selected>Batumi</option>
                    <option value="">Tbilisi</option>
                    <option value="">Qutaisi</option>
                    <option value="">Foti</option>
                </select>
            </div>

            <label for="">Orders</label>
            <div class="orders-wrapper">
                <div class="order">
                    <input type="radio">
                    <p>order 1</p>
                </div>
                <div class="order">
                    <input type="radio">
                    <p>order 2</p>
                </div>
            </div>

            <label for="">Company information</label>
            <div class="information-input">
                <input type="text" placeholder="Company Name" class="company-information">
            </div>

            <label for="">Describe your case</label>
            <div class="description-wrapper">
                <textarea name="description" id="" placeholder="Something..." class="description"></textarea>
            </div>

            <label for="">Phone number</label>
            <div class="phone-inputs">
                <select name="" id="" class="start-numbers">
                    <option value="">+995</option>
                    <option value="">+991</option>
                    <option value="">+453</option>
                    <option value="">+243</option>
                </select>
                <input type="number" name="" id="">
            </div>

            <label for="">Credit card information</label>
            <div class="card-details">
                <input type="number" class="full-card-input">
                <div class="card-numbers">
                    <input type="number" placeholder="MM/YY">
                    <input type="number">
                </div>
            </div>

        </form>
    </div>

    
</body>
</html>
